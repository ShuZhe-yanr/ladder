<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<script type="text/javascript" src="./vue.js">
			
		</script>
		<title></title>
	</head>
	<body>
		<div id="root">
			<body-content>
				<p slot="header">header</p>
				<template slot-scope="its" slot="medium">
					<p>{{its.user.firstName}}---{{its.user.lastName}}</p>
				</template>
				<p slot="footer">footer</p>
			</body-content>
		</div>
		
		<script type="text/javascript">	
			Vue.component('body-content', {
				template:`<div>
								<slot name="header"><p>default header</p></slot>
								<slot name="medium" :user=user></slot>
								<slot name="footer"><p>default footer</p></slot>
						  </div>`,
				data:function(){
							return {
								user:{
									firstName:"shu",
									lastName:"zhe"
								}
							}
					}
			})
					
			var vm = new Vue({
				el:"#root",
			})
		</script>
	</body>
</html>
